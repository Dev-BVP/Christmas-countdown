<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            cursor: none;
        }

        /* The layer that shakes and sways to the beat */
        #visual-layer {
            position: fixed;
            top: -5%; left: -5%; /* Over-sized to prevent black edges when swaying */
            width: 110%; height: 110%;
            background: url('https://png.pngtree.com/background/20210710/original/pngtree-red-christmas-snow-winter-cartoon-show-board-background-picture-image_979028.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
            will-change: transform;
        }

        .container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 95%;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 900; color: #ffffff;
            -webkit-text-stroke: 2px #000;
            margin: 0;
        }

        #countdown {
            font-size: clamp(1.5rem, 6vw, 4rem);
            font-weight: 900; color: #ffffff;
            -webkit-text-stroke: 1.5px #000;
        }

        /* STATIC LAYER: Beat does not affect this */
        .vscode-label {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            z-index: 9999;
            pointer-events: none;
        }

        .snowflake {
            position: fixed; top: -10px; color: white;
            animation: fall linear forwards; z-index: 5;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        #start-audio-btn {
            position: fixed; right: 30px; top: 50%;
            z-index: 10000; background: #007bff; color: white; 
            padding: 20px 40px; font-size: 24px; border-radius: 12px;
        }
    </style>
</head>
<body>

<div id="visual-layer"></div>

<div class="container">
    <h1>Christmas Countdown</h1>
    <div id="countdown">Loading…</div>
</div>

<div class="vscode-label">This was made in Visual Studio Code</div>

<script>
    const target = new Date(new Date().getFullYear(), 11, 25);
    if (new Date() > target) target.setFullYear(target.getFullYear() + 1);
    setInterval(() => {
        const diff = target - new Date();
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById("countdown").textContent = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);

    setInterval(() => {
        const s = document.createElement("div");
        s.className = "snowflake"; s.textContent = "❄";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 7000);
    }, 150);
</script>
<script src="music.js"></script>
</body>
</html>
